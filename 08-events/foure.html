        <h2>BcakGround Color Change evey second Full  Body</h2>
        <button id ="start">Start</button>
        <button id ="stop">Stop</button>
    </div>

<script>
    const randomColor = function(){
        const hex = "0123456789ABCDEF"
        let color = '#'
        for ( let i = 0; i<6; i++){
            color += hex[Math.floor(Math.random()*16 )]
        
        }
        return color


    }
    let intervaildId;
    const startChangeColor = function(){
        if(!intervaildId){

            intervaildId= setInterval(changeBgColor,1000)
        }
        
        function changeBgColor(){
            document.body.style.backgroundColor = randomColor()
        }
    }
    const stopChangeingColor = function(){
        clearInterval(intervaildId)
        intervaildId = null
    }
    
    document.querySelector('#start').addEventListener('click',startChangeColor)
    
    
    document.querySelector('#stop').addEventListener('click',stopChangeingColor)
