<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 projects with async</title>
</head>
<body>
    <h1>Chai aru code </h1>
    <button id="stop">Stop</button>
</body>
<script>
    const  saySankha = function(){
        console.log("Sankha");
    }
    const changeText = function (){
        document.querySelector('h1').innerHTML = "Sankha is Good Boy"
    }
    const changeMe = setTimeout(changeText,2000)


    document.querySelector('#stop').addEventListener('click',function(e){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
</script>   
</html>
