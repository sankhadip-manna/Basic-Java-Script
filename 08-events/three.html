<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 projects with async</title>
</head>
<body>
    <h1>Chai aru JavaScript </h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    // const sayData = function(str){

    // } 
    // const interValrId = setInterval(sayData,1000,"Hello")

    const NameFunction = function(){
        console.log("Sankha",Date.now())
    }

    
    const startInterval = function(){
      intervaild=setInterval(NameFunction,1000);
      console.log("START ")
    } 
    const stopInterval = function(){
      clearInterval(intervaild)
      console.log("STOPED")
    }
    document.querySelector('#start').addEventListener('click',startInterval)

    // clearInterval(startInterval)
    
    document.querySelector('#stop').addEventListener('click',stopInterval)
    
</script>
</html>
